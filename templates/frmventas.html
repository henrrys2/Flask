<!DOCTYPE html>
<html>
	<title>Registro de Productos</title>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<style>
	.ventas_pr
	{
		text-align:center;
	}
	</style>
	
	<div class='container'>
		<div class='row' style="text-align:center">
			<input type='text' id='valor'><button class='btn btn-primary'onclick='buscar()'>B</button>
		<div class='row'id='results'>
		</div>
		</div>
	</div>
	
	<!--------------------------->
	<!-- Trigger the modal with a button -->

	<!-- Modal -->
	<div id="myModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">Carrito</h4>
		  </div>
		  <div class="modal-body">
			<div id='carrito'>
			</div>
			<div id='datosCliente' style='text-align:center'>
				<input type='text' id='dni' placeholder='Ingrese su DNI'>
				<input type='password' id='clave' placeholder='Ingrese su clave'>
			</div>
		  </div>
		  <div class="modal-footer">
			<button id='btnDatos'onclick='datosCliente()'>Registrar Compra</button>
			<button id='btnRegistrar' onclick='comprar()'>Continuar...</button>
			<button type="button" class="btn btn-default" data-dismiss="modal">X</button>
		  </div>
		</div>

	  </div>
	</div>
	<!--------------------------->
	<script src='../static/frmventas.js'></script>
</body>
</html>
